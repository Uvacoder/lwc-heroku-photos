<template>
    <!-- for each image - render a new image component -->
    <h1>Heroku LWC Photos Example</h1>
    <template if:true={loading}>
        <h4>Loading...</h4>
    </template>
    <template if:false={loading}>
        <template if:true={error}>
            <h4>Error - someone messed up</h4>
        </template>
        <template if:false={error}>
            <ul class="lsd-gallery__wrapper">
                <li for:each={photos} for:item="image" key={image.sfid}>
                    <lsd-image image={image}></lsd-image>
                </li>
            </ul>
        </template>
    </template>
</template>
